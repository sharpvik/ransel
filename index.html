<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
	<title>Ransel</title>
	<meta name="description" content="Selcet things at Random!">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,400,500&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="list slided">
            <div class="buttons">
                <div class="list_controls add"><i class="material-icons">add_circle</i><span> Add Item</span></div>
                <div class="list_controls add_list"><i class="material-icons">playlist_add</i><span> Add List</span></div>
                <div class="list_controls empty"><i class="material-icons">delete_sweep</i><span> Remove All</span></div>
            </div>

            <div class="items"></div>
        </div>
        
        <div class="sheet_main sheet_main_full">    
            <div class="information">
                <div class="progress_bar"></div>
                <div class="launch"><i class="material-icons">play_circle_filled</i> Launch</div>
                <div class="winner">Click Launch</div>
                <div class="comment">or open the list...</div>
                <div class="lister"><i class="material-icons">format_list_bulleted</i></div>
                <div class="muter"><i class="material-icons">volume_off</i></div>
                <div class="copyright">Design and Code by <a href="https://github.com/sharpvik/" target="_blank">Viktor Rozenko</a> | 2018</div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS SCRIPTS SCRIPTS -->

    <script type="text/javascript" src="libs/jquery.js"></script>

    <script type="text/javascript" src="uglified/script.js"></script>
    <script type="text/javascript" src="uglified/list.js"></script>

</body>
</html>
